services:
  - type: web
    name: jewgo-backend
    env: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn --config config/gunicorn.conf.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: true # Updated for Render deployment
